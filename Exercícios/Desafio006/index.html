<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>TAGS em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para saber quais tags
        deverá utilizar em cada caso.
        <ul>
            <li><abbr title="Use a tag &lt;P&gt;">Parágrafo</abbr></li>
            <li><abbr title="Use a tag &lt;h1...h6&gt;">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use a tag &lt;code&gt;">Código Fonte</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt;">Lista númeradas</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcações</abbr></li>
        </ul>
    </p>
    
</body>
</html>
